<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기사 상세 - LawAndGood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detail-table th {
            background: #f8f9fa;
            font-weight: 700;
            color: #1a1a1a;
            padding: 16px;
            border: 1px solid #e5e7eb;
            width: 25%;
        }
        .detail-table td {
            padding: 16px;
            border: 1px solid #e5e7eb;
            color: #374151;
        }
        .grade-high {
            background: #991b1b;
            color: #fecaca;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }
        .grade-medium {
            background: #ca8a04;
            color: #fef9c3;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }
        .grade-low {
            background: #16a34a;
            color: #dcfce7;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }
        .grade-error {
            background: #4b5563;
            color: #e5e7eb;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white border-b border-gray-200 py-6 shadow-sm">
    <div class="max-w-5xl mx-auto px-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">⚖️ LawAndGood</h1>
            <a href="index.html" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors">
                ← 목록으로
            </a>
        </div>
    </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-8">
    <div id="loading" class="text-center py-12">
        <p class="text-gray-500">로딩 중...</p>
    </div>
    
    <div id="content" style="display: none;">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-gray-900 to-gray-700 px-8 py-6">
                <h2 id="articleTitle" class="text-2xl font-bold text-white mb-2"></h2>
                <p id="articleDate" class="text-gray-300 text-sm"></p>
            </div>
            
            <div class="p-8">
                <table class="detail-table w-full border-collapse mb-6">
                    <tbody id="detailTableBody">
                        <!-- Content will be inserted here -->
                    </tbody>
                </table>
                
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <a id="sourceLink" href="#" target="_blank" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                        원문 기사 보기 →
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="error" style="display: none;" class="text-center py-12">
        <p class="text-red-600 text-lg font-semibold">데이터를 불러올 수 없습니다</p>
        <a href="index.html" class="mt-4 inline-block px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800">
            목록으로 돌아가기
        </a>
    </div>
</main>

<script>
const SHEET_ID = '18Po9tadI7g0yMdLrIE8ueC6tYP-SnstUtOTRMCEKwus';
const SHEET_NAME = 'Sheet1';

const COLUMN_MAP = [
    'title', 'description', 'link', 'pubDate', 'keywords', 'source',
    '분석상태', '소송가능성', '피해규모', '집단소송', '투자적합도', '요약'
];

function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function gradeClass(val) {
    if (val === 'High' || val === '대규모') return 'grade-high';
    if (val === 'Medium' || val === '중규모') return 'grade-medium';
    if (val === 'Low' || val === '소규모') return 'grade-low';
    return 'grade-error';
}

function badge(val) {
    if (!val) return '<span class="grade-error">-</span>';
    return `<span class="${gradeClass(val)}">${val}</span>`;
}

function formatDate(dateStr) {
    if (!dateStr) return '';
    const date = new Date(dateStr);
    if (isNaN(date.getTime())) return dateStr.slice(0, 16);
    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDate();
    return `${year}년 ${month}월 ${day}일`;
}

function loadArticleDetail() {
    const articleId = getUrlParameter('id');
    
    if (!articleId) {
        showError();
        return;
    }
    
    const callbackName = 'gsheetCallback_' + Date.now();
    
    window[callbackName] = function(response) {
        try {
            const headers = response.table.cols.map((c, i) => {
                return (c.label && c.label.trim()) ? c.label.trim() : (COLUMN_MAP[i] || `col_${i}`);
            });
            
            const rows = response.table.rows.map(row => {
                const obj = {};
                row.c.forEach((cell, i) => {
                    if (i < headers.length) {
                        obj[headers[i]] = cell ? (cell.v !== null && cell.v !== undefined ? String(cell.v) : '') : '';
                    }
                });
                return obj;
            });
            
            const analyzed = rows.filter(r => r['분석상태'] === 'done');
            const article = analyzed[parseInt(articleId)];
            
            if (!article) {
                showError();
                return;
            }
            
            displayArticle(article);
        } catch (e) {
            console.error('파싱 실패:', e);
            showError();
        }
        delete window[callbackName];
        const el = document.getElementById(callbackName);
        if (el) el.remove();
    };
    
    const script = document.createElement('script');
    script.id = callbackName;
    script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:${callbackName}&sheet=${SHEET_NAME}&headers=1`;
    script.onerror = function() {
        showError();
    };
    document.body.appendChild(script);
}

function displayArticle(article) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    document.getElementById('articleTitle').textContent = article.title || '제목 없음';
    document.getElementById('articleDate').textContent = formatDate(article.pubDate);
    document.getElementById('sourceLink').href = article.link || '#';
    
    const tableBody = document.getElementById('detailTableBody');
    tableBody.innerHTML = `
        <tr>
            <th>항목</th>
            <td colspan="3"><strong>내용</strong></td>
        </tr>
        <tr>
            <th>기사 제목</th>
            <td colspan="3">${article.title || '-'}</td>
        </tr>
        <tr>
            <th>언론사</th>
            <td colspan="3">${article.source || '-'}</td>
        </tr>
        <tr>
            <th>게재일</th>
            <td colspan="3">${formatDate(article.pubDate)}</td>
        </tr>
        <tr>
            <th>소송가능성</th>
            <td>${badge(article['소송가능성'])}</td>
            <th>피해규모</th>
            <td>${badge(article['피해규모'])}</td>
        </tr>
        <tr>
            <th>집단소송</th>
            <td>${badge(article['집단소송'])}</td>
            <th>투자적합도</th>
            <td>${badge(article['투자적합도'])}</td>
        </tr>
        <tr>
            <th>판단 근거</th>
            <td colspan="3">${article['요약'] || '-'}</td>
        </tr>
        <tr>
            <th>키워드</th>
            <td colspan="3">${article.keywords || '-'}</td>
        </tr>
        <tr>
            <th>기사 설명</th>
            <td colspan="3">${article.description || '-'}</td>
        </tr>
        <tr>
            <th>원문 링크</th>
            <td colspan="3">
                <a href="${article.link || '#'}" target="_blank" class="text-blue-600 hover:underline break-all">
                    ${article.link || '-'}
                </a>
            </td>
        </tr>
    `;
}

function showError() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').style.display = 'block';
}

loadArticleDetail();
</script>

</body>
</html>
